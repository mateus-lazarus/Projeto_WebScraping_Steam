<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' type='text/css' href='reset.css'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
        <link rel='stylesheet' type='text/css' href='backgrounds.css'>
        <link rel='stylesheet' type='text/css' href='header.css'>
        <link rel='stylesheet' type='text/css' href='main.css'>
        <title>Steam Promoções</title>
    </head>



    <body>
        <header class='cabecalho'>
            <div class='container-fluid'>
                <div class='row justify-content-around'>
                    <div class='col-9 col-md-6 col-xl-4' style="width: 17%">
                        <div class='cabecalho-identificador'>
                            <a href='https://github.com/swarmfireone/swarmfireone'>
                                <h3>Mateus Lazarus<br>Back-end Developer</h3>
                            </a>
                        </div>
                    </div>

                    <div class='col-12 col-md-10 col-xl-8'>
                        <div class='cabecalho-menu'>
                            <nav>
                                <a class='cabecalho-menu-item' id='Ordem-crescente'>Ordem Crescente</a>
                                <a class='cabecalho-menu-item' id='Ordem-decrescente'>Ordem Decrescente</a>
                                <a class='cabecalho-menu-item' id='Github-link' href='https://github.com/swarmfireone/swarmfireone'>Sobre Mim</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    


        <main>
            <br>
            <br>
            <div class='container-fluid'>
                <div class='row'>
                    <div class='col-6'>
                        <div class='informacoes-do-script'> 
                            <p class='informacoes-dia'>Promoções da Steam do dia</p>
                            <p class='informacoes-tempo'>Foram X jogos processados em Y minutos</p>
                            <p class='informacoes-eficiencia'>X segundos por jogo.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
